<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Catalog</title>
    <style>
        body {
            font-family: Cambria, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        .catalog-section h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }


        /* Carousel */
        .book-carousel {
            display: flex;
            position: relative;
            max-width: 90%; /* Adjust as needed */
            margin: 0 auto;
        }

        .arrow {
            background-color: cornflowerblue;
            color: white;
            border: none;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .arrow:hover {
            opacity: 1;
            background-color: cornflowerblue;
        }

        .arrow.left {
            left: 0;
        }

        .arrow.right {
            right: 0;
        }

        .books-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            padding: 10px 0;
            max-width: 100%;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Hides scrollbar in Firefox */

        }

        .genres-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
            justify-content: center;
        }

        .browse-card {
            display: inline-block;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 150px;
            flex-shrink: 0; /* Prevents items from shrinking */
            scroll-snap-align: start;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .browse-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #87ceeb; /* Slight border highlight on hover */
            color: #0b37ad;
            font-weight: bold;
        }

        /* Header */
        header {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header .search-bar input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }

        header .search-bar button {
            padding: 8px 12px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            background-color: cornflowerblue;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Cambria, sans-serif;
        }
        button:hover {
            background-color: #f0f8ff; /* Light blue color for hover effect */
        }

    </style>
    <script>
        const scrollAmount = 300; // Adjust scroll amount per click

        function scrollLeftCarousel(button) {
            console.log("Left clicked!")
            console.log(button.nextElementSibling)
            // Find the `.new-releases-container` between the buttons
            const container = button.nextElementSibling;
            if (container && container.classList.contains('books-container')) {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            }
        }

        function scrollRightCarousel(button) {
            console.log("Right clicked!")
            console.log(button.previousElementSibling)
            // Find the `.new-releases-container` between the buttons
            const container = button.previousElementSibling;
            if (container && container.classList.contains('books-container')) {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }
    </script>
</head>
<body>
<header>
    <div class="logo">Book Store</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for books...">
        <button>Search</button>
    </div>
</header>
<div class="catalog-sections-container">

    <h1>Featured Categories</h1>

    <div class="catalog-section">
        <h1>Browse By Genre</h1>
        <div class="genres-container">
            <button class="browse-card" th:each="genre : ${genres}">
                <img src="https://via.placeholder.com/100" th:alt="${genre}" />
                <p th:text="${genre}"></p>
            </button>
        </div>
    </div>

    </div>

    <div class="catalog-section">
        <h1>New Releases</h1>
        <div class="book-carousel">
            <button class="arrow left" onclick="scrollLeftCarousel(this)">&#8249;</button>
            <div class="books-container">
                <button class="browse-card item-display" th:each="book : ${newReleases}">
                    <img src="https://via.placeholder.com/100" th:alt="${book.getTitle()}" />
                    <p th:text="${book.getTitle()}"></p>
                    <p class="price" th:text="|$ ${book.getPrice()}|"></p>
                </button>
            </div>
            <button class="arrow right" onclick="scrollRightCarousel(this)">&#8250;</button>
        </div>
    </div>

    <div class="catalog-section">
        <h1>Bestsellers</h1>
        <div class="book-carousel">
            <button class="arrow left" onclick="scrollLeftCarousel(this)">&#8249;</button>
            <div class="books-container">
                <button class="browse-card item-display" th:each="book : ${bestSellers}">
                    <img src="https://via.placeholder.com/100" th:alt="${book.getTitle()}" />
                    <p th:text="${book.getTitle()}"></p>
                    <p class="price" th:text="|$ ${book.getPrice()}|"></p>
                </button>
            </div>
            <button class="arrow right" onclick="scrollRightCarousel(this)">&#8250;</button>
        </div>
    </div>

</div>


</body>
</html>
