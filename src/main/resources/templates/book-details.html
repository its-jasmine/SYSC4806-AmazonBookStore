            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-details-container img {
            max-width: 200px;
            border-radius: 5px;
        }

        .book-details-container h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .book-details-container p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between buttons */
        }

        .add-to-cart-button {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-button:hover {
            background-color: #1e4e94;
        }

        .add-to-wishlist-button {
            background-color: transparent;
            color: #e74c3c;
            font-size: 2em;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            padding: 0; /* Remove default button padding */
        }

        .add-to-wishlist-button:hover {
            color: #c0392b;
        }

        .cover-and-details {
            display: flex;
            gap: 150px;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Optional: Center vertically */
            gap: 20px; /* Space between the book cover and details */
            width: 100%; /* Take up the full width of the parent container */
            padding: 20px; /* Optional: Add some padding for spacing */

        }

        .cover-and-details .book-cover {
            flex: 1; /* Allow the cover to take up available space */
            max-width: 300px; /* Optional: Limit the width of the image */
        }

        .success-message {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .cover-and-details .details {
            max-width: 600px; /* Optional: Limit the width of the details */
            display: flex;
            flex-direction: column;
        }
        .book-description {
            max-width: 40%;
            margin: auto;
        }

        /* Container Styling */
        .review-container {
            width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

            text-align: center;
        }

        /* Form Group Styling */

        }

        /* Label Styling */
        .form-group label {
            font-weight: bold;
        }

        /* Input Field Styling */
        .form-group input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: cornflowerblue;
            color: white;
            font-size: 16px;

        /* Table Styling */

            width: 100%;

            margin-top: 20px;
        }

        /* Table Header Styling */
        #search-table th {
            background-color: cornflowerblue;
            color: white;
            padding: 10px;
            text-align: left;
        }

        /* Table Body Cell Styling */
        #search-table td {
            border: 1px solid #ddd;
            padding: 8px;
            word-wrap: break-word;  /* Ensures long words will wrap to the next line */
            white-space: normal;
        }

<body>
<header>
    <a th:href="@{/home}">
        <img src="/images/book-logo.png" alt="Bookstore Logo">
    </a>

    <nav th:if="${username == null}">
        <a th:href="@{/login}">Sign in</a>
        <a th:href="@{/register}">Register</a>
    </nav>

    <div th:if="${username != null}" style="display: flex; align-items: center;">
        <a th:href="@{/profile}">
            <span class="greeting">Hello, <span th:text="${username}">Username</span></span>
        </a>
        <a th:href="@{/cart}">
            <img src="/images/cart.png" alt="Shopping Cart" style="width: 50px; height: 50px; margin-right: 8px;">
        </a>
    </div>
</header>

<div class="book-details-container" >
    <div class="cover-and-details">
        <!-- Book Image -->
        <div class="book-cover">
            <img th:src="'https://covers.openlibrary.org/b/id/' + ${book.getImageId()} + '-L.jpg'" th:alt= "${book.getTitle()}">
        </div>
        <!-- Book Details -->
        <div class="details">
            <h2 th:text="${book.getTitle()}">Book Title</h2>
            <p><strong>Author:</strong> <span th:text="${book.getAuthor()}">Author Name</span></p>
            <p><strong>Publisher:</strong> <span th:text="${book.getPublisher()}">Publisher Name</span></p>
            <p><strong>Genre:</strong> <span th:text="${book.getGenre()}">Genre Name</span></p>
            <p><strong>Stock:</strong> <span th:text="${book.getNumCopiesInStock()}">Available Stock</span></p>
            <p><strong>Price:</strong> <span th:text="${#numbers.formatDecimal(book.getPrice(), 1, 2)}">$ Price</span></p>
            <p><strong>Rating:</strong> <span th:text="${book.getOverallRating() == '0' ? 'N/A' : book.getOverallRating()}"></span></p>

            <div class="buttons-container">
                <form th:action="@{/cart/add}" method="post" style="margin: 0;">
                    <input type="hidden" name="bookId" th:value="${book.getISBN()}">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>

                <form th:action="@{/wishlist/add}" method="post" style="margin: 0;">
                    <input type="hidden" name="bookId" th:value="${book.getISBN()}">
                    <button type="submit" class="add-to-wishlist-button">❤️</button>
                </form>
            </div>
            <!-- Success and error messages -->
            <div th:if="${success}" th:text="${success}"></div>
            <div th:if="${error}" th:text="${error}"></div>
        </div>
    </div>

    <div th:if="${description}" class="book-description">
        <p th:text="${description}"></p>
    </div>
    <div class="review-container">
        <h2>Add a Review</h2>

        <form id="addReviewForm" action="/add-review" method="POST">
            <div class="rating-container">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <div class="form-group">
                <label for="addReview">Review:</label>
                <input type="hidden" name="ISBN" th:value="${book.getISBN()}">
                <input type="hidden" id="rating" name="rating">
                <input type="text" id="addReview" name="review" required>
            </div>
            <button class="add-to-cart-button" type="submit">Add Review</button>
        </form>
        <table id="search-table">
            <thead>
            <tr>
                <th>Reviews</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td>
                <span>
                    <span th:each="i : ${#numbers.sequence(1, 5)}"
                          th:text="${i <= review.getRating() ? '★' : '☆'}"></span>
                </span>
                    <br>
                    <span th:text="${review.getUsername()  + ': ' + review.getReview()}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; Amazing Bookstore</p>
</footer>
<script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');
    ratingInput.value = 0;

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const rating = star.getAttribute('data-value');

            // Remove 'checked' class from all stars
            stars.forEach(s => s.classList.remove('checked'));

            // Add 'checked' class to the selected stars
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add('checked');
            }

            if (ratingInput.value !== "") {
                ratingInput.value = rating;
            } else {
                ratingInput.value = "0";
            }
        });
    });
</script>
