<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Amazing Bookstore</title>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        body {
            font-family: Cambria, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header .search-bar input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }

        header .search-bar button {
            padding: 8px 12px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        footer {
            background-color: cornflowerblue;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .book-details-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-details-container img {
            max-width: 200px;
            border-radius: 5px;
        }

        .book-details-container h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .book-details-container p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .add-to-cart-button {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-button:hover {
            background-color: #1e4e94;
        }

        .cover-and-details {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Optional: Center vertically */
            gap: 20px; /* Space between the book cover and details */
            width: 100%; /* Take up the full width of the parent container */
            padding: 20px; /* Optional: Add some padding for spacing */
        }

        .cover-and-details .book-cover {
            flex: 1; /* Allow the cover to take up available space */
            max-width: 300px; /* Optional: Limit the width of the image */
        }

        .cover-and-details .details {
            max-width: 600px; /* Optional: Limit the width of the details */
            display: flex;
            flex-direction: column;
        }
        .book-description {
            max-width: 40%;
            margin: auto;
        }

        /* Container Styling */
        .review-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Heading Styling */
        .review-container h2 {
            text-align: center;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Label Styling */
        .form-group label {
            font-weight: bold;
        }

        /* Input Field Styling */
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: cornflowerblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Table Styling */
        #search-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Table Header Styling */
        #search-table th {
            background-color: cornflowerblue;
            color: white;
            padding: 10px;
            text-align: left;
        }

        /* Table Body Cell Styling */
        #search-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .star {
            font-size: 30px; /* Size of the stars */
            cursor: pointer;
            color: #ccc; /* Default star color */
        }

        .star.checked {
            color: gold; /* Color of selected stars */
        }

        .star.half:before {
            content: '\2605'; /* Full star character */
            position: absolute;
            left: 0;
            width: 50%; /* Half the width for half star effect */
            overflow: hidden; /* Hide the overflow */
            color: #FFD700; /* Gold color for filled stars */
        }

        .rating-container {
            display: flex; /* Align stars in a row */
            margin-bottom: 20px; /* Space below rating */
        }


    </style>
</head>
<body>

<header>
    <a th:href="@{/home}">
        <img src="/images/book-logo.png" alt="Bookstore Logo">
    </a>

    <nav th:if="${username == null}">
        <a th:href="@{/login}">Sign in</a>
        <a th:href="@{/register}">Register</a>
        <a th:href="@{/home}">Home</a>
    </nav>

    <div th:if="${username != null}" style="display: flex; align-items: center;">
        <span class="greeting">Hello, <span th:text="${username}">Username</span></span>
        <a th:href="@{/cart}">
            <div class="cart">
                <img src="/images/cart.png" alt="Shopping Cart" style="width: 50px; height: 50px; margin-right: 8px;">
            </div>
        </a>
    </div>
</header>

<div class="book-details-container">
    <div class="book-info">
        <div class="cover-and-details">
            <!-- Book Image -->
            <div class="book-cover">
                <img th:src="'https://covers.openlibrary.org/b/id/' + ${book.getImageId()} + '-L.jpg'" th:alt= "${book.getTitle()}">
            </div>
            <!-- Book Details -->
            <div class="details">
                <h2 th:text="${book.getTitle()}">Book Title</h2>
                <p><strong>Author:</strong> <span th:text="${book.getAuthor()}">Author Name</span></p>
                <p><strong>Publisher:</strong> <span th:text="${book.getPublisher()}">Publisher Name</span></p>
                <p><strong>Genre:</strong> <span th:text="${book.getGenre()}">Genre Name</span></p>
                <p><strong>Stock:</strong> <span th:text="${book.getNumCopiesInStock()}">Available Stock</span></p>
                <p><strong>Price:</strong> <span th:text="${book.getPrice()}">$ Price</span></p>
                <p><strong>Rating:</strong> <span th:text="${book.getOverallRating() == '0' ? 'N/A' : book.getOverallRating()}"></span></p>

                <!-- Add to Cart Button -->
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.getISBN()}">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>
            </div>
        </div>
        <div th:if="${description}" class="book-description">
            <p th:text="${description}"></p>
        </div>
    </div>
</div>

<div class="review-container">
    <h2>Add a Review</h2>

    <form id="addReviewForm" action="/add-review" method="POST">
        <div class="rating-container">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div class="form-group">
            <label for="addReview">Review:</label>
            <input type="hidden" name="ISBN" th:value="${book.getISBN()}">
            <input type="hidden" id="rating" name="rating">
            <input type="text" id="addReview" name="review" required>
        </div>
        <button class="add-to-cart-button" type="submit">Add Review</button>
    </form>
    <table id="search-table">
        <thead>
        <tr>
            <th>Reviews</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td>
                <span>
                    <span th:each="i : ${#numbers.sequence(1, 5)}"
                          th:text="${i <= review.getValue() ? '★' : '☆'}"></span>
                </span>
                <br>
                <span th:text="${username != null ? username + ': ' + review.getKey() : 'Anonymous: ' + review.getKey()}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy;  2024 Amazing Bookstore. (Group 10)</p>
</footer>

<script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const rating = star.getAttribute('data-value');

            // Remove 'checked' class from all stars
            stars.forEach(s => s.classList.remove('checked'));

            // Add 'checked' class to the selected stars
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add('checked');
            }

            ratingInput.value = rating;
        });
    });
</script>

</body>
</html>
