<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bookstore Catalog</title>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* General Styles */
        body {
            font-family: Cambria, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        header {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header .search-bar input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }

        header .search-bar button {
            padding: 8px 12px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        /* Catalog Sections */
        .catalog-sections-container {
            margin: 20px;
        }

        .catalog-section h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Browse Cards */
        .browse-card {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            border: none;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 150px;
            flex-shrink: 0;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit; /* Inherits from body */
        }

        .browse-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #87ceeb;
            background-color: #f0f8ff;
            color: #0b37ad;
            font-weight: bold;
        }

        .browse-card img {
            max-width: 100px;
            border-radius: 5px;
        }

        .genres-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Carousels */
        .book-carousel {
            display: flex;
            position: relative;
            max-width: 90%;
            margin: 0 auto;
        }

        .books-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            padding: 10px 0;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
        }

        .books-container::-webkit-scrollbar {
            display: none;
        }

        .books-container {
            scrollbar-width: none; /* Hides scrollbar in Firefox */
        }

        /* Arrow Buttons */
        .arrow {
            background-color: cornflowerblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .arrow:hover {
            opacity: 1;
        }

        .arrow.left {
            left: 0;
        }

        .arrow.right {
            right: 0;
        }

        /* Forms Inside Browse Cards */
        .browse-card form  {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            background: inherit;
            border: none;
        }

        .browse-card button {
            all: unset;
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: inherit;
        }

    </style>
    <script>
        const scrollAmount = 300; // Adjust scroll amount per click

        function scrollLeftCarousel(button) {
            console.log("Left clicked!")
            console.log(button.nextElementSibling)
            // Find the `.new-releases-container` between the buttons
            const container = button.nextElementSibling;
            if (container && container.classList.contains('books-container')) {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            }
        }

        function scrollRightCarousel(button) {
            console.log("Right clicked!")
            console.log(button.previousElementSibling)
            // Find the `.new-releases-container` between the buttons
            const container = button.previousElementSibling;
            if (container && container.classList.contains('books-container')) {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        function search(button) {
            console.log("search clicked!")
            console.log(button.previousElementSibling)
            const input = button.previousElementSibling;
            if (input && input.classList.contains('search-input')) {
                const query = input.value;
                window.location.href = `/search-results?query=${encodeURIComponent(query)}`;
            }
        }
    </script>
</head>
<body>

<header>
    <img src="/images/book-logo.png" alt="Bookstore Logo">
    <div class="search-bar">
        <input class="search-input" type="text" placeholder="Search for books...">
        <button onclick="search(this)">Search</button>
    </div>

    <nav th:if="${username == null}">
        <a th:href="@{/login}">Sign in</a>
        <a th:href="@{/register}">Register</a>
    </nav>

    <div th:if="${username != null}" style="display: flex; align-items: center;">
        <span class="greeting">Hello, <span th:text="${username}">Username</span></span>
        <div class="cart" th:href="@{/cart}">
            <img src="/images/cart.png" alt="Shopping Cart" style="width: 50px; height: 50px; margin-right: 8px;">
        </div>
    </div>
</header>

<div>
    <div class="catalog-sections-container">

        <h1>Featured Categories</h1>

        <div class="catalog-section">
            <h1>Browse By Genre</h1>
            <div class="genres-container">
                <form
                        class="browse-card"
                        th:each="genre : ${genres}"
                        th:action="@{/browse-by-genre}"
                        method="get">
                    <!-- ISBN as a hidden input field -->
                    <input type="hidden" name="genre" th:value="${genre}" />
                    <!-- Display book image and details -->
                    <button type="submit" class="browse-by-genre-button">
                        <img src="https://via.placeholder.com/100" th:alt="${genre}" />
                        <p th:text="${genre}"></p>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <div class="catalog-section">
        <h1>New Releases</h1>
        <div class="book-carousel">
            <button class="arrow left" onclick="scrollLeftCarousel(this)">&#8249;</button>
            <div class="books-container">
                <form
                        class="browse-card item-display"
                        th:each="book : ${newReleases}"
                        th:action="@{/book-details}"
                        method="get">
                    <!-- ISBN as a hidden input field -->
                    <input type="hidden" name="ISBN" th:value="${book.getISBN()}" />
                    <!-- Display book image and details -->
                    <button type="submit" class="item-display-button">
                        <img src="https://via.placeholder.com/100" th:alt="${book.getTitle()}" />
                        <p th:text="${book.getTitle()}"></p>
                        <p class="price" th:text="|$ ${book.getPrice()}|"></p>
                    </button>
                </form>
            </div>
            <button class="arrow right" onclick="scrollRightCarousel(this)">&#8250;</button>
        </div>
    </div>

    <div class="catalog-section">
        <h1>Bestsellers</h1>
        <div class="book-carousel">
            <button class="arrow left" onclick="scrollLeftCarousel(this)">&#8249;</button>
            <div class="books-container">
                <form
                        class="browse-card item-display"
                        th:each="book : ${bestSellers}"
                        th:action="@{/book-details}"
                        method="get">
                    <!-- ISBN as a hidden input field -->
                    <input type="hidden" name="ISBN" th:value="${book.getISBN()}" />
                    <!-- Display book image and details -->
                    <button type="submit" class="item-display-button">
                        <img src="https://via.placeholder.com/100" th:alt="${book.getTitle()}" />
                        <p th:text="${book.getTitle()}"></p>
                        <p class="price" th:text="|$ ${book.getPrice()}|"></p>
                    </button>
                </form>
            </div>
            <button class="arrow right" onclick="scrollRightCarousel(this)">&#8250;</button>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Amazing Bookstore. (Group 10)</p>
</footer>



</body>
</html>
