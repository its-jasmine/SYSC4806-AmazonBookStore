<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation</title>

</head>
<body>

<div>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Genre</th>
      <th>Stock</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${recommendation}">
      <td th:text="${book.getTitle()}">Title</td>
      <td th:text="${book.getAuthor()}">Author</td>
      <td th:text="${book.getPublisher()}">Publisher</td>
      <td th:text="${book.getGenre()}">Genre</td>
      <td th:text="${book.getNumCopies()}">Stock</td>
    </tr>
    </tbody>
  </table>

  <!--    <button onclick="window.location.href = 'book-management'">Book Management</button>-->
</div>

</body>
</html>
