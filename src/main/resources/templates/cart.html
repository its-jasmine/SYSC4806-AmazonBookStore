<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<h1>Your Cart</h1>

<!-- Check if the cart is empty -->
<div th:if="${cart.isEmpty()}">
    <p>Your cart is empty.</p>
</div>

<!-- Display cart items if there are any -->
<div th:if="${!cart.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${cart}">
            <td th:text="${entry.key.title}">Book Title</td>
            <td th:text="${entry.key.author}">Author</td>
            <td th:text="${entry.value}">Quantity</td>
            <td>
                <!-- Form to remove a single book or reduce quantity -->
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="bookId" th:value="${entry.key.id}" />
                    <input type="number" name="quantity" min="1" max="${entry.value}" value="1" />
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a href="/checkout">Proceed to Checkout</a>
</div>
</body>
</html>
